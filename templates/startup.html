<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Focus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-image: url('https://images.ctfassets.net/ao073xfdpkqn/7dmWwB2fz8CjWLZZr5Oy87/2c6b7551b9b73ea3041846138aa2d9b1/grade-school-kids-class-1200x440.jpg?fm=avif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.15); /* Slightly more see-through */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }

        .logo {
            width: 450px; /* Increased size of the logo */
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .slogan {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 40px;
            transition: color 0.3s;
            margin-top: 20px; /* Move slogan lower */
        }

        .slogan a {
            color: inherit;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .slogan a:hover {
            color: #ffffff;
            border-bottom: 2px solid #ffffff;
        }

        .cta-button {
            display: inline-block;
            background-color: #0056b3;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1rem;
            letter-spacing: 1px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 0px;
        }

        .cta-button:hover {
            background-color: #004494;
            transform: translateY(-5px);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .slogan {
                font-size: 1.2rem;
            }

            .cta-button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .logo {
                width: 200px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.postimg.cc/wMLz67Bj/Logo-nobg-2.png" alt="Future Focus Logo" class="logo">

        <p class="slogan">
            <a href="/unlock_insights">Find Your Path Today</a>
        </p>

        <a href="/about_us" class="cta-button">Learn More</a>
    </div>

</body>
</html>
