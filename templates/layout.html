<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Future Focus{% endblock %}</title> <!-- Allows custom titles per page -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> <!-- Added Montserrat -->
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <!-- Logo Placeholder -->
        <a class="navbar-brand" href="/home">
          <img src="https://i.postimg.cc/wMLz67Bj/Logo-nobg-2.png" alt="Future Focus Logo">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/unlock_insights">Unlock Insights</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/testimonials">Testimonials</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about_us">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/schools_visited">Schools Visited</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Content block -->
  <main class="container mt-4">
    {% block content %}
    <!-- Default content can go here -->
    {% endblock %}
  </main>

  <!-- Footer Section (Thinner, icons pop, centered content) -->
  <footer class="custom-footer text-center mt-4">
    <div class="container p-2 d-flex flex-column justify-content-center align-items-center">
      <div class="row">
        <!-- Contact Us! with Icons in the center -->
        <div class="col-md-12 d-flex justify-content-center align-items-center">
          <p class="mb-0 me-3">Contact Us!</p>
          <a href="mailto:contact@futurefocus.com" target="_blank" class="me-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail" width="24" height="24">
          </a>
          <a href="https://www.linkedin.com/in/future-focus" target="_blank" class="me-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png" alt="LinkedIn" width="24" height="24">
          </a>
          <a href="https://www.instagram.com/futurefocus" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="24" height="24">
          </a>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12">
          <p>&copy; 2024 Future Focus. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Optional JavaScript for Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
